<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'geo/index.css' %}"> 

</head>

<body>

    <h1>Search<br><span data-shadow-text="The best place">The best place</span><br> for your company</h1>

    <div class="container">
 
              <!-- This is the DOM element that will contain your embedded typeform -->
              <div id="my-embedded-typeform"
              style="width: 100%; height: 300px;"></div>
            </div>
              <script src="https://embed.typeform.com/embed.js" type="text/javascript"></script>
              <script type="text/javascript">
              window.addEventListener("DOMContentLoaded", function() {
              var el = document.getElementById("my-embedded-typeform");
              
              // When instantiating a widget embed, you must provide the DOM element
              // that will contain your typeform, the URL of your typeform, and your
              // desired embed settings
              window.typeformEmbed.makeWidget(el, "https://mauriziomartin236566.typeform.com/to/mYFjOS", {
                hideFooter: true,
                hideHeaders: true,
                onSubmit: function () {
                  window.location.href = 'doform';
                },
                opacity: 0
              });
              });
              </script>
    </div>


        

</body>
